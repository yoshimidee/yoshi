			//////////////////////////////////////////CANVAS BLUE CIRCLE////////////////////////////////////////////////
			function setUpBlueCircle() {
			////Set blue circle CANVAS and CONTEXT variable hooks
			var blueCircleCanvas = document.getElementById('blueCircleCanvas');
			var blueCircleContext = blueCircleCanvas.getContext('2d');

			////////FUNCTION - Animate to centre
			function animate(myObject, canvas, context, startTime) {
				// update
				var time = (new Date()).getTime() - startTime;
				// pixels / second^2
				var gravity = 100;
				myObject.x = 0.15 * gravity * Math.pow(time / 1000, 2);
				myObject.y = myObject.y + 0.75;
				myObject.radius = myObject.radius + 0.6;
				if(myObject.x > 400) {
					return false;
				}
				lastTime = time;
				// clear
				blueCircleContext.clearRect(0, 0, canvas.width, canvas.height);
				
				// draw
				drawCircleBlueCircleContext(myObject, context);
				// request new frame
				requestAnimFrame(function() {
					animate(myObject, canvas, context, startTime);
				});
			}

			////////FUNCTION - Draw a circle blueCircleontext
			function drawCircleBlueCircleContext(circle, context) {
				blueCircleContext.globalAlpha = circle.globalAlpha;
				blueCircleContext.beginPath();
				blueCircleContext.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI, false);
				blueCircleContext.fillStyle = circle.fillStyle;
				blueCircleContext.fill();
				blueCircleContext.lineWidth = circle.borderWidth;
			}

			///////Draw blue circle in blueCircleCanvas
			var blueCircleTwo = {
				x: 0,
				y: 170,
				radius: 1,
				fillStyle: '#c1e5f9',
				globalAlpha: 1
			};
			drawCircleBlueCircleContext(blueCircleTwo, blueCircleContext);

			

			// wait one second before moving circle
			setTimeout(function() {
				var startTime = (new Date()).getTime();
				animate(blueCircleTwo, blueCircleCanvas, blueCircleContext, startTime);
			}, 2000);
			};
